<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect width="800" height="400" fill="#1E1E1E"/>
    
    <!-- Title -->
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="400" y="60">
        Data Pipeline Architecture
    </text>
    
    <!-- Data Source -->
    <g transform="translate(100, 120)">
        <rect width="120" height="80" rx="8" fill="#333333" stroke="#569CD6" stroke-width="2"/>
        <text font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" x="60" y="45">
            Data Source
        </text>
        <!-- Database icon -->
        <path d="M60,70 C85,70 85,65 85,60 L85,35 C85,30 85,25 60,25 C35,25 35,30 35,35 L35,60 C35,65 35,70 60,70 Z" fill="#569CD6" opacity="0.6"/>
        <path d="M35,35 C35,40 35,45 60,45 C85,45 85,40 85,35" fill="none" stroke="#FFFFFF" stroke-width="1"/>
        <path d="M35,47 C35,52 35,57 60,57 C85,57 85,52 85,47" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(230, 160)">
        <line x1="0" y1="0" x2="70" y2="0" stroke="#569CD6" stroke-width="2"/>
        <polygon points="70,0 60,-5 60,5" fill="#569CD6"/>
    </g>
    
    <!-- Data Processing -->
    <g transform="translate(310, 120)">
        <rect width="140" height="80" rx="8" fill="#333333" stroke="#569CD6" stroke-width="2"/>
        <text font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" x="70" y="45">
            Data Processing
        </text>
        <!-- Gear icons -->
        <path d="M55,60 L55,65 L45,65 L45,60 L40,55 L43,47 L39,44 L45,38 L49,42 L55,40 L57,35 L65,35 L67,40 L73,42 L77,38 L83,44 L79,47 L82,55 L77,60 L77,65 L67,65 L67,60 L55,60 Z" fill="#569CD6" opacity="0.7"/>
        <circle cx="60" cy="50" r="5" fill="#1E1E1E"/>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(460, 160)">
        <line x1="0" y1="0" x2="70" y2="0" stroke="#569CD6" stroke-width="2"/>
        <polygon points="70,0 60,-5 60,5" fill="#569CD6"/>
    </g>
    
    <!-- Data Storage -->
    <g transform="translate(540, 120)">
        <rect width="120" height="80" rx="8" fill="#333333" stroke="#569CD6" stroke-width="2"/>
        <text font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" x="60" y="45">
            Data Storage
        </text>
        <!-- Storage icon -->
        <rect x="40" y="55" width="40" height="20" rx="2" fill="#569CD6" opacity="0.7"/>
        <rect x="45" y="50" width="30" height="5" rx="1" fill="#569CD6" opacity="0.8"/>
    </g>
    
    <!-- Arrow down -->
    <g transform="translate(600, 210)">
        <line x1="0" y1="0" x2="0" y2="40" stroke="#569CD6" stroke-width="2"/>
        <polygon points="0,40 -5,30 5,30" fill="#569CD6"/>
    </g>
    
    <!-- Data Consumption -->
    <g transform="translate(320, 260)">
        <rect width="240" height="60" rx="8" fill="#333333" stroke="#569CD6" stroke-width="2"/>
        <text font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" x="120" y="35">
            Analytics & Machine Learning
        </text>
        <!-- Chart icon -->
        <rect x="180" y="25" width="5" height="20" fill="#569CD6" opacity="0.7"/>
        <rect x="190" y="15" width="5" height="30" fill="#569CD6" opacity="0.7"/>
        <rect x="200" y="20" width="5" height="25" fill="#569CD6" opacity="0.7"/>
        <rect x="210" y="30" width="5" height="15" fill="#569CD6" opacity="0.7"/>
    </g>
    
    <!-- Left arrow from Storage to Consumption -->
    <g transform="translate(539, 280)">
        <line x1="0" y1="0" x2="-50" y2="0" stroke="#569CD6" stroke-width="2"/>
        <polygon points="-50,0 -40,-5 -40,5" fill="#569CD6"/>
    </g>
    
    <!-- Annotations -->
    <text font-family="Arial, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle" x="400" y="350">
        End-to-end data engineering workflow for ML models
    </text>
</svg>